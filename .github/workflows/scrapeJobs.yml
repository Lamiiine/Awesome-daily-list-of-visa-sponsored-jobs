name: Scrape latest data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '6 12 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Fetch latest data
      run: |-
        curl https://relocate-with-us.github.io/db.json | jq . > jobList.json
    - name: Parse jobList.json into table
      id: parse-json
      run: |    
                echo "| Company | Job Title | Location | Link | Date |" > jobs_table.md
                echo "|---------|-----------|---------|------|" >> jobs_table.md
                jq -r --arg d "$(date -u)" '.[] | "| " + .company + " | " + .position + " | " + .location + " | " + .description + " | " + $d + " |"' jobList.json >> jobs_table.md    
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest jobs: ${timestamp}" || exit 0
        git push

