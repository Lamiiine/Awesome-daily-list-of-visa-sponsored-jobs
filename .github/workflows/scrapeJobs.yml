name: Scrape latest jobs

on:
  schedule:
    - cron: '*/1 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Fetch latest data
      run: |
        curl https://relocate-with-us.github.io/db.json | \
        jq -r '[["Company", "Job Title", "Location", "Relocation", "Visa", "Contract", "Post Date", "Apply Link"]] + \
        ( .[] | [ .company, .position, .location, .reloc, .visa, .contract, .post_date, "[Apply](" + .description + ")" ] ) | \
        @tsv | \
        sed 's/\t/ | /g' | \
        sed 's/^/| /; s/$/ |/' > readme.md

    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
